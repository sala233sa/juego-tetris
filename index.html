<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tetris Móvil</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff6b6b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    /* [Todos los estilos anteriores se mantienen igual] */
    /* ... */
  </style>
</head>
<body>
  <!-- [Todo el HTML anterior se mantiene igual] -->
  <!-- ... -->

  <script>
    // Elementos del juego
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const scale = 20;
    ctx.scale(scale, scale);
    const blockSound = document.getElementById('blockSound');
    const offlineStatus = document.getElementById('offlineStatus');

    // [Resto de declaraciones de variables se mantienen igual]
    // ...

    // Función merge() modificada
    function merge(arena, piece) {
      let piecePlaced = false;
      
      piece.shape.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + piece.y][x + piece.x] = piece.type;
            piecePlaced = true;
          }
        });
      });

      // Solo reproducir sonido si realmente se colocó la pieza
      if (piecePlaced) {
        playBlockSound();
      }
    }

    // Función playBlockSound() optimizada
    function playBlockSound() {
      try {
        // Detener cualquier reproducción previa
        blockSound.pause();
        // Reiniciar el audio
        blockSound.currentTime = 0;
        // Reproducir con manejo de errores
        const playPromise = blockSound.play();
        
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.log("Reproducción de audio prevenida:", error);
          });
        }
      } catch (error) {
        console.log("Error al reproducir sonido:", error);
      }
    }

    // [Resto del código JavaScript se mantiene igual]
    // ...

    // Modificación en el event listener de teclado
    document.addEventListener('keydown', event => {
      if (gameOver || isPaused) return;
      
      // Prevenir comportamiento por defecto solo para las teclas del juego
      if (['ArrowLeft', 'ArrowRight', 'ArrowDown', 'ArrowUp', 'p', 'P', ' '].includes(event.key)) {
        event.preventDefault();
        event.stopPropagation();
      }
      
      switch(event.key) {
        case 'ArrowLeft': move(-1); break;
        case 'ArrowRight': move(1); break;
        case 'ArrowDown': 
          fastDrop = true;
          break;
        case 'ArrowUp': rotatePiece(); break;
        case 'p':
        case 'P': 
        case ' ':
          togglePause();
          break;
      }
    });

    // [Resto del código se mantiene igual]
    // ...

  </script>
</body>
</html>
